<!DOCTYPE html>
<html>
<head>
<script>

function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function deleteCookie(){
  var d = new Date();
  d.setTime(d.getTime() + (-1*24*60*60*1000));
  var expires = "expires=" + d.toGMTString();
  document.cookie = "username=" + getCookie("username") + ";" + expires + ";path=/";
  document.getElementById("cookie").innerHTML = ("Cookie deleted");
}

var checkCookie = function() {
    var user=getCookie("username");
    if (user != "") {
        document.getElementById("cookie").innerHTML = ("Welcome again " + user);
        //document.write("Welcome again " + user);
    } else {
       user = prompt("Please enter your name:","");
       if (user != "" && user != null) {
           setCookie("username", user, 30);
       }
       document.getElementById("cookie").innerHTML = ("Cookie set: " + user);
    }
}


</script>
</head>
<body onload="checkCookie()">

  <h1>Login Here if You Have an Account</h1>

  <form method="post" action="cgi-bin/logincgi.py">
    Username: <input type="text" name="username" id="username"/><BR/>
    Password: <input type="text" name="password" id="password"/><BR/>
    ReType Password: <input type="text" name="checkpassword"/><BR/>

    <input type="submit" value="Login" id="login_button"/>

  </form>

  <h2>Cookie: </h2>
  <p id="cookie"></p>
  <button onclick="deleteCookie()">Delete Cookie</button>


</body>
</html>
