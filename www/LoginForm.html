<!DOCTYPE html>
<html>
  <head>

    <!--load jQuery-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!--include JS-->
    <script type="text/javascript" src="LoginForm.js"></script>

    <title>Login</title>
  </head>
  <body>

  <h1>Login Here if You Have an Account</h1>

  <form method="post" action="cgi-bin/logincgi.py">
    Username: <input type="text" name="username" id="username"/><BR/>
    Password: <input type="text" name="password" id="password"/><BR/>
    ReType Password: <input type="text" name="checkpassword"/><BR/>

    <input type="submit" value="Login" id="login_button"/>


    <h2>User Logged In: </h2><p/>
    <div id="local_contents"></div><p/>

    <button type="button" id="logout_button">Logout!</button>
  </form>

  </body>
</html>
