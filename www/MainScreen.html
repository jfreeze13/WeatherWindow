<html>
	<head>
	  <title>Weather Window</title>
	  <link rel="stylesheet" type="text/css" href="MainScreenStyle.css">

	  <script language="javascript" type="text/javascript">
	  	function changeSeason(SeasonKey) {
	  		var SeasonImage;
	  		if(SeasonKey == 0){
	  			SeasonImage = "url(\"https://giant.gfycat.com/ComplicatedDearestCockerspaniel.gif\")";
	  		} else if (SeasonKey == 1) {
	  			SeasonImage = "url(\"https://giant.gfycat.com/ExcellentMelodicDiscus.gif\")";
	  		} else if (SeasonKey == 2) {
	  			SeasonImage = "url(\"http://i.imgur.com/eTylYZr.gif\")";
	  		} else if (SeasonKey == 3) {
	  			SeasonImage = "url(\"http://i.imgur.com/m6mUMQI.gif\")";
	  		}
	  		document.body.style.background = SeasonImage;
	  	}

	  	function changeWeather(WeatherKey) {
	  		var WeatherImage;
	  		if (WeatherKey == 0){
	  			WeatherImage = "";
	  		} else if (WeatherKey == 1){
	  			WeatherImage = "url(\"https://67.media.tumblr.com/d01e3095937a89de0f0d1b13e3dc9cd6/tumblr_ml8w56PjL31qm1b5xo1_400.gif\")";
	  		} else if (WeatherKey == 2) {
	  			WeatherImage = "url(\"https://media.giphy.com/media/4M6xlFxZskH8A/giphy.gif\")";
	  		} else if (WeatherKey == 3) {
	  			WeatherImage = "url(\"http://68.media.tumblr.com/00ce33ba22ab2574dcbf2b5ffe3cbefb/tumblr_mtyk1xWdBM1s5jjtzo1_500.gif\")";
	  		}
	  		document.getElementById("OverlayImage").style.backgroundImage = WeatherImage;


	  	}
    </script>

	</head>

	<body>
		<div id=OverlayImage>
			<img href="http://68.media.tumblr.com/00ce33ba22ab2574dcbf2b5ffe3cbefb/tumblr_mtyk1xWdBM1s5jjtzo1_500.gif">
		</div>
	  <div id="AudioControl">
	  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Speaker_Icon.svg/2000px-Speaker_Icon.svg.png" alt="Volume!" style="width:30px;height:30px">
	  </div>


	  <div id="WeatherControl">
		  <div>
			  <button onclick="changeSeason(0)">Spring</button>
			  <button onclick="changeSeason(1)">Summer</button>
			  <button onclick="changeSeason(2)">Autumn</button>
			  <button onclick="changeSeason(3)">Winter</button>
			 </div>
		  <div>
		    <button onclick="changeWeather(0)">None</button>
		    <button onclick="changeWeather(1)">Rainy</button>
		    <button onclick="changeWeather(2)">Snowy</button>
		    <button onclick="changeWeather(3)">Leafy</button>
		  </div>
	  </div>

	  <div id="PresetSettings">
	  <button type="button">1</button>
	  <button type="button">2</button>
	  <button type="button">3</button>
	  <button type="button">4</button>
	  </div>

	  <div id="AccountFunctions">
	  	<!--Here, pull Username, and have a Logout button-->
	  	<p>[Username] <a href="logout.html">Logout</a></p> 
	  </div>

	</body>
</html>
