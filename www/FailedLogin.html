<!DOCTYPE html>

		<script>
    //BEGINNING OF COOKIE JAVASCRIPT
    //getCookie, deleteCookie functions (modified) from w3schools

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function deleteCookie(){
      var d = new Date();
      d.setTime(d.getTime() + (-1*24*60*60*1000));
      var expires = "expires=" + d.toGMTString();
      document.cookie = "username=" + getCookie("username") + ";" + expires + ";path=/";
      document.getElementById("cookieuser").innerHTML = ("Cookie deleted");
    }
    //END OF COOKIE JAVASCRIPT

		//COOKIE FUNCTIONS (ends)

		</script>
