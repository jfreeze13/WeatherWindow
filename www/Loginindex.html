		<script src="http://code.jquery.com/jquery-1.11.3.min.js">
		//getCookie function from w3schools
		function getCookie(cname) {
			//Format name to match cookie format
		    var name = cname + "=";
		    //Split cookies
		    var ca = document.cookie.split(';');
		    //break up cookie string to be compared
		    for(var i = 0; i < ca.length; i++) {
		        var c = ca[i];
		        while (c.charAt(0) == ' ') {
		            c = c.substring(1);
		        }
		        if (c.indexOf(name) == 0) {
		            return c.substring(name.length, c.length);
		        }
		    }
		    return "";
		}
		//checks if user is logged in; if already logged in, redirects to MainScreen
		var checkCookie = function() {
		    var user=getCookie("username");
		    if (user != "") {
						window.location = "/MainScreen.html\r\n";
		    }
		}
